<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Adventure - Local Version</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#game-container {
    border: 4px solid #2a5298;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(42, 82, 152, 0.5);
    position: relative;
}

#loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
    z-index: 1000;
}

.hud {
    position: absolute;
    color: white;
    font-size: 20px;
    text-shadow: 2px 2px 2px black;
    z-index: 100;
    pointer-events: none;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
}

#score {
    top: 20px;
    left: 20px;
}

#controls {
    bottom: 20px;
    left: 20px;
    font-size: 16px;
}
</style>
<body>
    <div id="game-container"></div>
    <div id="loading">Loading assets from local folder...</div>
    <script src="game.js"></script>
</body>
</html>
