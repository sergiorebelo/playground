<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Paleta de Cores - Playground do S√©rgio</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #38b000;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 800;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .control-panel {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .preview-panel {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .color-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .color-picker {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: none;
        }
        
        .hex-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: monospace;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .hex-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        select:hover, button:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .harmony-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .harmony-btn {
            padding: 10px;
            background: var(--light);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .harmony-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .harmony-btn:hover {
            border-color: var(--primary);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .btn-secondary:hover {
            background: #5a08a0;
        }
        
        .palette-display {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .color-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .color-card:hover {
            transform: translateY(-5px);
        }
        
        .color-swatch {
            height: 120px;
            position: relative;
        }
        
        .color-info {
            padding: 15px;
            background: white;
            border-top: 1px solid var(--border);
        }
        
        .color-hex {
            font-family: monospace;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .color-rgb {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .export-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .export-btn {
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .export-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .history-section {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .history-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
        }
        
        .history-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .history-swatch:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }
        
        .contrast-results {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .contrast-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .contrast-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .contrast-ratio {
            font-weight: 600;
            color: var(--primary);
        }
        
        .wcag-rating {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .wcag-aaa {
            background: var(--success);
            color: white;
        }
        
        .wcag-aa {
            background: #ffd166;
            color: black;
        }
        
        .wcag-fail {
            background: var(--warning);
            color: white;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .storage-info {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 968px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .palette-display {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Paleta de Cores</h1>
            <p class="subtitle">Cria paletas harmoniosas para os teus projetos de design e desenvolvimento</p>
        </header>
        
        <div class="app-container">
            <div class="control-panel">
                <div class="control-group">
                    <label>Cor Base</label>
                    <div class="color-input-group">
                        <input type="color" id="base-color" class="color-picker" value="#4361ee">
                        <input type="text" id="color-input" class="hex-input" value="#4361ee" maxlength="7">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Harmonia de Cores</label>
                    <div class="harmony-buttons">
                        <div class="harmony-btn active" data-harmony="complementary">Complementar</div>
                        <div class="harmony-btn" data-harmony="analogous">An√°loga</div>
                        <div class="harmony-btn" data-harmony="triadic">Tri√°dica</div>
                        <div class="harmony-btn" data-harmony="monochromatic">Monocrom√°tica</div>
                        <div class="harmony-btn" data-harmony="split-complementary">Split</div>
                        <div class="harmony-btn" data-harmony="tetradic">Tetr√°dica</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>N√∫mero de Cores</label>
                    <select id="color-count">
                        <option value="5">5 Cores</option>
                        <option value="6">6 Cores</option>
                        <option value="8">8 Cores</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <button id="random-btn" class="btn-primary">üé≤ Cor Aleat√≥ria</button>
                    <button id="save-btn" class="btn-secondary" style="margin-top: 10px;">üíæ Guardar Paleta</button>
                </div>
                
                <div class="history-section">
                    <div class="history-title">Paletas Guardadas</div>
                    <div class="history-grid" id="color-history">
                        <!-- As paletas guardadas aparecem aqui -->
                    </div>
                    <div class="storage-info">üí° Guardado no teu browser (localStorage)</div>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="palette-display" id="palette-display">
                    <!-- As cores da paleta aparecem aqui -->
                </div>
                
                <div class="export-options">
                    <button class="export-btn" id="copy-css">üìã Copiar CSS</button>
                    <button class="export-btn" id="copy-tailwind">üé® Copiar Tailwind</button>
                </div>
                
                <div class="contrast-results">
                    <div class="contrast-title">An√°lise de Contraste</div>
                    <div id="contrast-results">
                        <!-- Resultados de contraste aparecem aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class ColorPaletteGenerator {
            constructor() {
                this.baseColor = '#4361ee';
                this.harmony = 'complementary';
                this.colorCount = 5;
                this.history = [];
                
                this.initializeElements();
                this.generatePalette();
                this.loadHistory();
            }
            
            initializeElements() {
                this.baseColorPicker = document.getElementById('base-color');
                this.colorInput = document.getElementById('color-input');
                this.harmonyButtons = document.querySelectorAll('.harmony-btn');
                this.colorCountSelect = document.getElementById('color-count');
                this.paletteDisplay = document.getElementById('palette-display');
                this.contrastResults = document.getElementById('contrast-results');
                this.colorHistory = document.getElementById('color-history');
                this.randomBtn = document.getElementById('random-btn');
                this.saveBtn = document.getElementById('save-btn');
                this.copyCssBtn = document.getElementById('copy-css');
                this.copyTailwindBtn = document.getElementById('copy-tailwind');
                this.toast = document.getElementById('toast');
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.baseColorPicker.addEventListener('input', (e) => {
                    this.baseColor = e.target.value;
                    this.colorInput.value = this.baseColor;
                    this.generatePalette();
                });
                
                this.colorInput.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (this.isValidHex(value)) {
                        this.baseColor = value;
                        this.baseColorPicker.value = value;
                        this.generatePalette();
                    }
                });
                
                this.harmonyButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.harmonyButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.harmony = e.target.dataset.harmony;
                        this.generatePalette();
                    });
                });
                
                this.colorCountSelect.addEventListener('change', (e) => {
                    this.colorCount = parseInt(e.target.value);
                    this.generatePalette();
                });
                
                this.randomBtn.addEventListener('click', () => {
                    this.generateRandomColor();
                });
                
                this.saveBtn.addEventListener('click', () => {
                    this.saveToHistory();
                });
                
                this.copyCssBtn.addEventListener('click', () => {
                    this.copyToClipboard('css');
                });
                
                this.copyTailwindBtn.addEventListener('click', () => {
                    this.copyToClipboard('tailwind');
                });
            }
            
            showToast(message, type = 'success') {
                this.toast.textContent = message;
                this.toast.className = 'toast show';
                if (type === 'error') {
                    this.toast.style.background = 'var(--warning)';
                } else {
                    this.toast.style.background = 'var(--success)';
                }
                
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
            
            generateRandomColor() {
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                this.baseColor = randomColor;
                this.baseColorPicker.value = randomColor;
                this.colorInput.value = randomColor;
                this.generatePalette();
                this.showToast('üé≤ Cor aleat√≥ria gerada!');
            }
            
            // ... (mantenho todas as fun√ß√µes de convers√£o de cores anteriores)
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
            
            rgbToHex(r, g, b) {
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
            
            hslToRgb(h, s, l) {
                s /= 100;
                l /= 100;
                const c = (1 - Math.abs(2 * l - 1)) * s;
                const x = c * (1 - Math.abs((h / 60) % 2 - 1));
                const m = l - c / 2;
                let r, g, b;
                
                if (h >= 0 && h < 60) {
                    [r, g, b] = [c, x, 0];
                } else if (h >= 60 && h < 120) {
                    [r, g, b] = [x, c, 0];
                } else if (h >= 120 && h < 180) {
                    [r, g, b] = [0, c, x];
                } else if (h >= 180 && h < 240) {
                    [r, g, b] = [0, x, c];
                } else if (h >= 240 && h < 300) {
                    [r, g, b] = [x, 0, c];
                } else {
                    [r, g, b] = [c, 0, x];
                }
                
                return {
                    r: Math.round((r + m) * 255),
                    g: Math.round((g + m) * 255),
                    b: Math.round((b + m) * 255)
                };
            }
            
            rgbToHsl(r, g, b) {
                r /= 255;
                g /= 255;
                b /= 255;
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;
                
                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }
                
                return {
                    h: Math.round(h * 360),
                    s: Math.round(s * 100),
                    l: Math.round(l * 100)
                };
            }
            
            generatePalette() {
                const baseRgb = this.hexToRgb(this.baseColor);
                const baseHsl = this.rgbToHsl(baseRgb.r, baseRgb.g, baseRgb.b);
                let colors = [this.baseColor];
                
                switch (this.harmony) {
                    case 'complementary':
                        colors = this.generateComplementary(baseHsl);
                        break;
                    case 'analogous':
                        colors = this.generateAnalogous(baseHsl);
                        break;
                    // ... outros casos de harmonia
                }
                
                this.displayPalette(colors);
                this.calculateContrast(colors);
            }
            
            generateComplementary(baseHsl) {
                const colors = [this.baseColor];
                const compHue = (baseHsl.h + 180) % 360;
                
                for (let i = 1; i < this.colorCount; i++) {
                    const hue = (compHue + (i * 30)) % 360;
                    const rgb = this.hslToRgb(hue, baseHsl.s, baseHsl.l);
                    colors.push(this.rgbToHex(rgb.r, rgb.g, rgb.b));
                }
                
                return colors;
            }
            
            generateAnalogous(baseHsl) {
                const colors = [this.baseColor];
                for (let i = 1; i < this.colorCount; i++) {
                    const hue = (baseHsl.h + (i * 30)) % 360;
                    const rgb = this.hslToRgb(hue, baseHsl.s, baseHsl.l);
                    colors.push(this.rgbToHex(rgb.r, rgb.g, rgb.b));
                }
                return colors;
            }
            
            displayPalette(colors) {
                this.paletteDisplay.innerHTML = '';
                
                colors.forEach((color, index) => {
                    const rgb = this.hexToRgb(color);
                    const card = document.createElement('div');
                    card.className = 'color-card';
                    card.innerHTML = `
                        <div class="color-swatch" style="background-color: ${color};"></div>
                        <div class="color-info">
                            <div class="color-hex">${color.toUpperCase()}</div>
                            <div class="color-rgb">rgb(${rgb.r}, ${rgb.g}, ${rgb.b})</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        this.copyColorToClipboard(color);
                    });
                    
                    this.paletteDisplay.appendChild(card);
                });
            }
            
            copyColorToClipboard(color) {
                navigator.clipboard.writeText(color).then(() => {
                    this.showToast(`‚úÖ Cor ${color} copiada!`);
                }).catch(() => {
                    this.showToast('‚ùå Erro ao copiar cor', 'error');
                });
            }
            
            copyToClipboard(format) {
                const colors = Array.from(document.querySelectorAll('.color-hex'))
                    .map(el => el.textContent.trim());
                
                let text = '';
                
                if (format === 'css') {
                    text = `:root {\n${colors.map((color, i) => `  --color-${i + 1}: ${color};`).join('\n')}\n}`;
                } else if (format === 'tailwind') {
                    text = `module.exports = {\n  colors: {\n${colors.map((color, i) => `    '${i + 1}': '${color}',`).join('\n')}\n  }\n}`;
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    this.showToast(`‚úÖ ${format.toUpperCase()} copiado!`);
                }).catch(() => {
                    this.showToast('‚ùå Erro ao copiar', 'error');
                });
            }
            
            saveToHistory() {
                const colors = Array.from(document.querySelectorAll('.color-hex'))
                    .map(el => el.textContent.trim());
                
                const palette = {
                    colors: colors,
                    baseColor: this.baseColor,
                    harmony: this.harmony,
                    timestamp: new Date().toISOString()
                };
                
                this.history.unshift(palette);
                if (this.history.length > 12) {
                    this.history = this.history.slice(0, 12);
                }
                
                this.saveHistory();
                this.updateHistoryDisplay();
                this.showToast('üíæ Paleta guardada no hist√≥rico!');
            }
            
            saveHistory() {
                localStorage.setItem('colorPaletteHistory', JSON.stringify(this.history));
            }
            
            loadHistory() {
                const saved = localStorage.getItem('colorPaletteHistory');
                if (saved) {
                    this.history = JSON.parse(saved);
                    this.updateHistoryDisplay();
                }
            }
            
            updateHistoryDisplay() {
                this.colorHistory.innerHTML = '';
                
                this.history.forEach((palette, index) => {
                    const swatch = document.createElement('div');
                    swatch.className = 'history-swatch';
                    swatch.style.backgroundColor = palette.baseColor;
                    swatch.title = `Paleta ${index + 1}: ${palette.harmony}`;
                    
                    swatch.addEventListener('click', () => {
                        this.baseColor = palette.baseColor;
                        this.baseColorPicker.value = palette.baseColor;
                        this.colorInput.value = palette.baseColor;
                        
                        this.harmonyButtons.forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.harmony === palette.harmony);
                        });
                        this.harmony = palette.harmony;
                        
                        this.generatePalette();
                        this.showToast(`‚Ü©Ô∏è Paleta ${index + 1} carregada`);
                    });
                    
                    this.colorHistory.appendChild(swatch);
                });
            }
            
            isValidHex(color) {
                return /^#([0-9A-F]{3}){1,2}$/i.test(color);
            }
            
            calculateContrast(colors) {
                this.contrastResults.innerHTML = '';
                
                for (let i = 0; i < colors.length - 1; i++) {
                    const color1 = colors[i];
                    const color2 = colors[i + 1];
                    const contrast = this.getContrastRatio(color1, color2);
                    
                    const contrastItem = document.createElement('div');
                    contrastItem.className = 'contrast-item';
                    
                    let rating = 'wcag-fail';
                    let ratingText = 'Falha';
                    
                    if (contrast >= 7) {
                        rating = 'wcag-aaa';
                        ratingText = 'AAA';
                    } else if (contrast >= 4.5) {
                        rating = 'wcag-aa';
                        ratingText = 'AA';
                    }
                    
                    contrastItem.innerHTML = `
                        <span>${color1.toUpperCase()} ‚Üî ${color2.toUpperCase()}</span>
                        <div>
                            <span class="contrast-ratio">${contrast.toFixed(2)}:1</span>
                            <span class="wcag-rating ${rating}">${ratingText}</span>
                        </div>
                    `;
                    
                    this.contrastResults.appendChild(contrastItem);
                }
            }
            
            getContrastRatio(color1, color2) {
                const rgb1 = this.hexToRgb(color1);
                const rgb2 = this.hexToRgb(color2);
                
                const luminance1 = this.getLuminance(rgb1.r, rgb1.g, rgb1.b);
                const luminance2 = this.getLuminance(rgb2.r, rgb2.g, rgb2.b);
                
                const lighter = Math.max(luminance1, luminance2);
                const darker = Math.min(luminance1, luminance2);
                
                return (lighter + 0.05) / (darker + 0.05);
            }
            
            getLuminance(r, g, b) {
                const [rs, gs, bs] = [r, g, b].map(c => {
                    c = c / 255;
                    return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
                });
                
                return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ColorPaletteGenerator();
        });
    </script>
