<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Experimental Minisites</title>
    <link rel="stylesheet" href="assets/css/impact.css">
    <style>

    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="title-box">
                <h1>PLAYGROUND</h1>
            </div>
            <div class="hero-grid">
                <div>
                    <p class="hero-description">
                        A collection of experimental minisites, tools and interactive apps created by personal need or for learning and fun.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Minisites List -->
    <section class="minisites-section">
        <div class="container">
            <div id="minisites-list"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                     <a href="http://sergiorebelo.org">Playground</a> by <a href="http://sergiorebelo.com">SÃ©rgio Rebelo</a>
                </div>
                <div class="footer-links">
                    <a href="#">contact</a>
                    
                </div>
            </div>
        </div>
    </footer>

    <script>
        const minisites = [
            {
                id: 1,
                title: "ATS_QUERY_GENERATOR",
                description: "Build search queries that make it easier to find relevant job postings across different recruiting platforms.",
                url: "minisites/ats-query-generator/index.html",
                color: "#ffd600"
            },
            {
                id: 2,
                title: "TECH_EVENTS",
                description: "Find the best Tech Events in Portugal and Europe. Conferences, Meetups, Hackathons and more.",
                url: "minisites/tech-events/index.html",
                color: "#00FF88"
            },
            {
                id: 3,
                title: "GERADOR_DITADOS",
                description: "Manage and share original and funny Portuguese made-up Sayings. We call them \"Ditados\" an they are all animal-inspired.",
                url: "minisites/gerador-ditados/index.html",
                color: "#ff3366"
            },
            {
                id: 4,
                title: "TO_BE_ANNOUNCED",
                description: "A minigame inspired by a portuguese book by Rui Zink. Coming Soon!",
                url: "minisites/o-bom-fascista/index.html",
                color: "#0088FF"
            },
            {
                id: 5,
                title: "COMING_SOON",
                description: "lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                url: "#",
                color: "#FF00FF"
            }
        ];

        function renderMinisites() {
            const container = document.getElementById('minisites-list');

            minisites.forEach((site, index) => {
                const item = document.createElement('a');
                item.href = site.url;
                item.className = 'minisite-item';

                const number = String(index + 1).padStart(2, '0');

                item.innerHTML = `
                    <div class="minisite-grid">
                        <div class="minisite-number" data-color="${site.color}">${number}</div>
                        <div class="minisite-content">
                            <div class="minisite-title">${site.title}</div>
                            <div>
                                <p class="minisite-description">${site.description}</p>
                              
                            </div>
                        </div>
                        <div class="minisite-arrow" data-color="${site.color}">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M7 17L17 7M17 7H7M17 7V17"/>
                            </svg>
                        </div>
                    </div>
                    <div class="hover-bar" style="background-color: ${site.color}"></div>
                `;

                // Add hover effects
                item.addEventListener('mouseenter', function () {
                    const number = this.querySelector('.minisite-number');
                    const arrow = this.querySelector('.minisite-arrow');
                    number.style.color = site.color;
                    arrow.style.backgroundColor = site.color;
                });

                item.addEventListener('mouseleave', function () {
                    const number = this.querySelector('.minisite-number');
                    const arrow = this.querySelector('.minisite-arrow');
                    number.style.color = '#fff';
                    arrow.style.backgroundColor = 'transparent';
                });

                container.appendChild(item);
            });
        }

        renderMinisites();
    </script>
</body>

</html>
